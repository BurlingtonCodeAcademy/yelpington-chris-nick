<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="header">Interactive Map using LeafletJS</h1>
    
    <div id="mapid"></div>
    
  <script>
  let name = document.location.pathname.slice(1);
  name = 'mr-mikes';

  if (!name) {
    console.log("no place name specfied");
  } else {
    console.log("fetching place named '" + name + "'");

    fetch(name + '.json')
      .then(function (response) {
        return response.json();
      })
      .then(function (myText) {
        console.log(myText);
      });
  }

  var map = L.map('mapid').setView([44.475883, -73.212074], 13);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
  }).addTo(map);

  L.marker([44.475883, -73.212074]).addTo(map)
    .bindPopup('A pretty CSS3 popup.<br> Easily customizable.')
    .openPopup();
  </script>
  </body>
</html>
